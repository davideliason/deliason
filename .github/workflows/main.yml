name: Push to S3

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.deliason_secret1 }}
          aws-secret-access-key: ${{ secrets.deliason_secret2 }}
          aws-region: us-west-2
      - name: Sync files to S3 bucket
        run: |
          aws s3 sync build s3://deliason --delete
